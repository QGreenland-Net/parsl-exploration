apiVersion: "batch/v1"
kind: "Job"
metadata:
  name: "parsl-init"
spec:
  # TODO: when completions is 1, parallelism must be 1, but do we need to specify it?
  parallelism: 1
  completions: 1
  # TODO: Supported in k8s 1.23, but ADC has 1.22; this would be nice :)
  # ttlSecondsAfterFinished: 60
  template:
    metadata:
      name: "parsl-init"
    spec:
      serviceAccountName: "qgnet"
      automountServiceAccountToken: true
      volumes:
        # This is how the Python script gets to the cluster
        - name: "parsl-init-script-volume"
          configMap:
            name: "parsl-init-script"
        # Data storage:
        - name: "data"
          persistentVolumeClaim:
            claimName: "qgnet-pvc-test-1"
      containers:
        - name: "parsl-init"
          image: "ghcr.io/qgreenland-net/parsl-exploration:v0.0.1"
          volumeMounts:
            - name: "parsl-init-script-volume"
              mountPath: "/parsl-init-script"
            - name: "data"
              mountPath: "/data"
          command:
            - "micromamba"
            - "run"
            - "-n"
            - "base"
            - "python"
            - "/parsl-init-script/run.py"
      restartPolicy: "Never"
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "qgnet-pvc-test-1"
  namespace: "qgnet"
spec:
  accessModes:
    - "ReadWriteOnce"
  volumeMode: "Filesystem"
  resources:
    requests:
      storage: "100Mi"
  storageClassName: "csi-rbd-sc"
